<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="inputField">
            <input type="text">
            <button id="clear" name="item" id="item">Clear</button>
        </div>

        <div id="keypad">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>ADD</button>
            <button>SUB</button>
            <button>MUL</button>
            <button>DIV</button>
            <button>=</button>
        </div>

    </div>
    
        
    <script src="calculator.js"></script>
</body>
</html>
